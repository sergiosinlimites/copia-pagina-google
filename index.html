<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copia Google</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <nav class="navegador">
            <ul class="navegacion">
                <div class="navegacion-izquierda">
                    <li class="navegacion__enlaces">
                        <a href="" class="navegacion__ancla">
                            Gmail
                        </a>
                    </li>
                    <li class="navegacion__enlaces">
                        <a href="" class="navegacion__ancla">
                            Imágenes
                        </a>
                    </li>
                </div>
                <div class="figura-derecha">
                    <figure class="figura-derecha__figura">
                        <a href="" class="figura-derecha__ancla">
                            <img src="./img/menu-icon.png" alt="" class="figura-derecha__icono">
                        </a>
                    </figure>
                    <figure class="figura-derecha__figura">
                        <a href="#" class="figura-derecha__ancla">
                            <img src="https://lh3.googleusercontent.com/ogw/ADGmqu_LgFD9FSjdeEKgicU-jaTTTobzL1TEjeNFd7-7fA=s32-c-mo" alt="user-photo" class="figura-derecha__photo">
                        </a>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contenedor-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="contenedor-logo__logo">
        </section>
        <section class="secciondos">
                <div class="buscador">
                    <figure class="buscador__lupa">
                    </figure>
                    <input type="text" required class="buscador__caja">
                    <button type="button" class="buscador__voz">
                        <img src="./img/microfono.png" alt="Presionar para buscar por voz" class="buscador__voz-imagen">
                    </button>
                </div>
                <div class="botones">
                    <center class="centrar">
                        <button class="botones-debajo">Buscar con Google</button>
                        <button class="botones-debajo">Me siento con suerte</button>
                    </center>
                </div>
        </section>
        <section class="secciontres">
            <div class="ofrecido-por">
                Ofrecido por Google en:
                <a href="" class="ofrecido-por__ancla"><span class="ofrecido-por__span">English</span></a>
                <a href="" class="ofrecido-por__ancla"><span class="ofrecido-por__span">Español (Latinoamérica)</span></a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-primero">
            Colombia
        </div>
        <div class="footer-segundo">
            <nav class="navegacion-footer">
                <ul class="contenedor-links contenedor-links--primero">
                    <a href="" class="contenedor-links__ancla"><li class="contenedor-links__link">Sobre Google</li></a>
                    <a href="" class="contenedor-links__ancla"><li class="contenedor-links__link">Publicidad</li></a>
                    <a href="" class="contenedor-links__ancla"><li class="contenedor-links__link">Negocios</li></a>
                    <div>
                        <a href="" class="contenedor-links__ancla"><li class="contenedor-links__link">Cómo funciona la Búsqueda</li></a>
                    </div>
                </ul>
                <ul class="contenedor-links contenedor-links--segundo">
                    <a href="" class="contenedor-links__ancla"><li class="contenedor-links__link">Privacidad</li></a>
                    <a href="" class="contenedor-links__ancla"><li class="contenedor-links__link">Condiciones</li></a>
                    <a href="" class="contenedor-links__ancla"><li class="contenedor-links__link">Preferencias</li></a>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
